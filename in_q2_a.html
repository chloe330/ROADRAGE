      <h1>Specialty Coffee Flavour Processing</h1>
      <h2>There are <span class="highlight">three types</span> of coffee processing</h2>

      <div class="flippy">
        <figure>
            <img src="./images/Hon.png" alt="Honey"/>
            <figcaption>
                <h2>HONEY PROCESS</h2>
                <p>Honey processed coffee has the cherry's skin removed but retains some mucilage, using less water than washed methods. </p>

                 <p>This results in bright acidity and a sweet, full-bodied flavour.</p> 
            </figcaption>
        </figure>
        <figure>
            <img src="./images/Wash.png" alt="Washed"/>
            <figcaption>
                <h2>WASHED PROCESS</h2>
                <p>Washed coffee has the skin and pulp removed using plenty of water.</p>

                <p>This process results in bright acidity and a clean, sweet flavour. </p>
            </figcaption>
        </figure>
        <figure>
            <img src="./images/Nat.png" alt="Natural"/>
            <figcaption>
                <h2>NATURAL PROCESS</h2>
                <p>Natural coffee is dried with the cherry intact, using no water.</p>

                <p>This process results in complex flavours, high sweetness, and a fruity profile with good body.</p>
            </figcaption>
        </figure>
